 <!DOCTYPE html>
<html>
<title>Sign Up</title>
<head>
    {% load static %}
    <link href="{% static 'assets/style.css'%}" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

    <style>
        .facb{
    width: 25px;
    height: 25px;
    margin: 0 10px 0 0;
  }
  .gog{
    width: 25px;
    height: 25px;
    margin: 0 10px 0 0;
  }
    .txxt{
    font-size: 10px;
    color: grey;

    font-family: 'droid serif',serif;
    margin: 8px 0 0 30px;
  }
  .btn-info{
  margin: 10px 0 0 0;
}
.int{
            margin: 15px 0 18px 0;
            color:darkblack;
            font-size: 65px;
            float:right;}

    </style>

</head>
<body>
<div class="container-fluid">

      <!--Header starts-->

      <div class="row">
        <section id="logo">
          <div class="col-md-12">
            <div class="col-md-6 ">
               <div class="col-md-2">
            <i class="fa fa-instagram int "></i>
                  </div>
              <div class="col-md-6">
                  <h2 style="color:black" ><span style="color:#0e90d2">Instagram</span> Clone</h2>
          </div>
            </div>
           <div class="col-md-6 col-xs-12">
             <p>To check your posts? <a href="feed.html">click </a>here</p>
           </div>
         </div>
       </section>
      </div>

  <!--header ends-->


    <!--Form starts-->

  <div class="row">
    <section id="login">
      <h1> Create a new Post</h1>
    </section>
  </div>


<div class="col-md-8">
  <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}


  <div class="row">
      <br>
    <div class="col-md-6">
      <h5 class="nod">Image:</h5>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input class="form-control" id="username" type="file" name="image" placeholder="select your image" ><br>
      </div>
    </div>


  </div>

  <div class="row">
    <div class="col-md-6">
      <h5 class="nod">Caption:</h5>
    </div>
    <div class="col-md-6">
      <div class="form-group">
       <input class="form-control" id="caption" type="text" name="caption" placeholder="Enter your caption" >
      </div>
    </div>
  </div>


         <div class="row">
      <div class="col-md-7">

      </div>
      <div class="col-md-5">
          {% if messages %}
<div class="row">
    {% for message in messages %}
    <span style="color:green" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
    {% endfor %}


</div>

{% endif %}
      </div>
    </div>




  <div class="row">
    <div class="col-md-6">
      <h5 class="nod"></h5>
    </div>
    <div class="col-md-6">
       <button style="float:right" type="submit" name="submit" class="btn btn-info">Add a picture</button>
    </div>
  </div>
</form>
</div>




<!--Form ends-->


 <div class="row">
        <p class="foot">
     All rights reserved Â© 2017 Acadview technology India Ltd.
   </p>
        <div class="social">
     <i class="fa fa-facebook-square" aria-hidden="true"></i>
     <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
     <i class="fa fa-pinterest-p" aria-hidden="true"></i>
     <i class="fa fa-twitter" aria-hidden="true"></i>
     <i class="fa fa-linkedin-square" aria-hidden="true"></i>
    </div>
     </div>
    </div>



</body>
</html>
